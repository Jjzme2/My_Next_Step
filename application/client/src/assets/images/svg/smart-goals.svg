<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="10" ry="10" fill="#41b883"/>

  <!-- Center Circle for Goal -->
  <circle cx="50" cy="50" r="15" fill="#fff" />
  <text x="50" y="54" font-size="8" font-family="Arial" fill="#41b883" text-anchor="middle">GOAL</text>

  <!-- SMART Principle Icons -->
  <!-- Specific -->
  <circle cx="50" cy="15" r="6" fill="#fff" />
  <text x="50" y="15" font-size="4" font-family="Arial" fill="#41b883" text-anchor="middle" dy="1.5">S</text>
  <text x="50" y="10" font-size="3" font-family="Arial" fill="#fff" text-anchor="middle">Specific</text>

  <!-- Measurable -->
  <circle cx="85" cy="50" r="6" fill="#fff" />
  <text x="85" y="50" font-size="4" font-family="Arial" fill="#41b883" text-anchor="middle" dy="1.5">M</text>
  <text x="89" y="50" font-size="3" font-family="Arial" fill="#fff" text-anchor="middle" dx="-9">Measurable</text>

  <!-- Achievable -->
  <circle cx="50" cy="85" r="6" fill="#fff" />
  <text x="50" y="85" font-size="4" font-family="Arial" fill="#41b883" text-anchor="middle" dy="1.5">A</text>
  <text x="50" y="90" font-size="3" font-family="Arial" fill="#fff" text-anchor="middle">Achievable</text>

  <!-- Relevant -->
  <circle cx="15" cy="50" r="6" fill="#fff" />
  <text x="15" y="50" font-size="4" font-family="Arial" fill="#41b883" text-anchor="middle" dy="1.5">R</text>
  <text x="11" y="50" font-size="3" font-family="Arial" fill="#fff" text-anchor="middle" dx="9">Relevant</text>

  <!-- Time-bound -->
  <circle cx="27" cy="27" r="6" fill="#fff" />
  <text x="27" y="27" font-size="4" font-family="Arial" fill="#41b883" text-anchor="middle" dy="1.5">T</text>
  <text x="30" y="22" font-size="3" font-family="Arial" fill="#fff" text-anchor="middle" dx="-9">Time</text>
</svg>
